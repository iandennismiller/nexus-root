# nexus 6 configuration
nexus_model = shamu

# backup paths
local_backup_path = ~/Backups/nexus6/sdcard
remote_backup_path = /sdcard/

# where the tools 'adb' and 'fastboot' are located
sdk_path = ~/Library/Code/android-sdk-macosx

# where files are stored
working_path = /tmp

# Android SDK download URL
sdk_url = http://dl.google.com/android/android-sdk_r24.3.4-macosx.zip

# Android AOSP factory image 5.1.1 lmy48i
image_url = https://dl.google.com/dl/android/aosp/shamu-lmy48i-factory-230e50fe.tgz

# Team Win Recovery Project (TWRP) image
bootloader_url = https://dl.twrp.me/shamu/twrp-2.8.7.1-shamu.img
